<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>SENAI - NOTAS</title>
</head>
<body>
    <table id="minha-tabela" class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nome</th>
            <th scope="col">Nota 1</th>
            <th scope="col">Nota 2</th>
            <th scope="col">Nota 3</th>
            <th scope="col">Nota 4</th>
            <th scope="col">Média</th>
            <th scope="col">Situação</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th id="tabela1">1</th>
            <td><input type="text" class="form-control" id="" placeholder="nome"></td>
            <td><input type="number" class="form-control" id="aluno-1-nota-1" placeholder=""></td>
            <td><input type="number" class="form-control" id="aluno-1-nota-2" placeholder=""></td>
            <td><input type="number" class="form-control" id="aluno-1-nota-3" placeholder=""></td>
            <td><input type="number" class="form-control" id="aluno-1-nota-4" placeholder=""></td>
            <td><output id="aluno-1-media"></output></td>
            <td id="aluno-1-td-output"><output id="aluno-1-situacao"></output></td>
          </tr>
          <tr>
            <th>2</th>
            <td><input type="text" class="form-control" id="" placeholder="nome"></td>
            <td><input type="number" class="form-control" id="aluno-2-nota-1" placeholder=""></td>
            <td><input type="number" class="form-control" id="aluno-2-nota-2" placeholder=""></td>
            <td><input type="number" class="form-control" id="aluno-2-nota-3" placeholder=""></td>
            <td><input type="number" class="form-control" id="aluno-2-nota-4" placeholder=""></td>
            <td><output id="aluno-2-media"></output></td>
            <td id="aluno-2-td-output"><output id="aluno-2-situacao"></output></td>
          </tr>
        </tbody>
      </table>
      <button onclick="Verify()" type="button" class="btn btn-secondary btn-lg">Verificar</button>
      <button onclick="AddRow()" type="button" class="btn btn-secondary btn-lg">Adicionar Aluno</button>
      <button onclick="AddColumn()" type="button" class="btn btn-secondary btn-lg">Adicionar Nota</button>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
      <script src="src/script/script.js"></script>
    </body>
</html>
